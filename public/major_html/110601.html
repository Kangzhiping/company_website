<div class="para" label-module="para">军事组织编制学是研究军事组织制度及其发展规律的学科。主要研究内容包括国防组织体制、武装力量体制、军队体制编制、后备力量体制编制等。其基本任务是揭示军事组织结构及编组规律，为国防和军队的组织建设提供理论指导。军事组织编制学是<a target="_blank">军制学</a>的骨干学科。</div>
